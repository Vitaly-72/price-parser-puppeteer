name: Price Parser

on:
  workflow_dispatch:

jobs:
  parse-prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Initialize package.json
      run: |
        npm init -y

    - name: Install Puppeteer
      run: |
        npm install puppeteer@21.0.0

    - name: Install Chrome
      run: |
        npx puppeteer browsers install chrome

    - name: Run parser
      run: |
        node parser/puppeteer_parser.js

    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add results/prices.json
        git commit -m "Update prices $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
