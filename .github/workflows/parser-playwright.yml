name: Price Parser Playwright

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  parse-prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Playwright
      run: |
        npm install playwright@1.40.0

    - name: Install browsers
      run: |
        npx playwright install chromium

    - name: Run parser
      run: |
        node parser/playwright_parser.js

    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add results/prices.json
        git commit -m "ðŸ¤– Update prices $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
